    <body class="auth_class">

      <div *ngIf="emailValid" class="text-center">
        <h1>{{sendingEmail}} </h1>
        <p><i style="font-size:58px" class="fas fa-spinner fa-pulse"></i></p>
      </div>

      <div class="container login-container">

        <form (ngSubmit)="redirectToReset()" class="box">
          <div class="alert alert-success bg-soft-primary border-0" role="alert">
              Please enter your email address and we will email you your <span style="font-weight:bold ;">One-Time Password</span>
          </div>
          <div class="form-group">
            <input [(ngModel)]='email' name="email" type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" ngModel #firstEmail="ngModel"
            [class.is-invalid]="firstEmail.invalid && firstEmail.dirty" class="form-control" />
            <div *ngIf="firstEmail.errors" >
             <div *ngIf="!firstEmail.errors?.['required']" class="error">
               <strong> A valid email is required. </strong>
             </div>
            </div>
          </div>
          <div *ngIf='invalidEmail' class="error">
            <strong>{{emailErrorMessage}}</strong>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block" >Reset Password</button>
          </div>
        </form>

      </div>

</body>
