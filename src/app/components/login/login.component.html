<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form (ngSubmit)="handleLoginBackend()">

          <h1>Log in</h1>
          <br>

        <div *ngIf='invalidLogin' class="danger" role="alert">
                {{errorMessage}}
              </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" name='username' [(ngModel)]="username" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example13">Username</label>
          </div>

          <!-- Password input -->
          <!-- <div class="form-outline mb-4">
            <input type="password" name='password' [(ngModel)]='password' id="form1Example23" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example23">Password</label>
          </div> -->


            <div *ngIf='invalidPassword' class="error">
              <strong>{{passwordErrorMessage}}</strong>
            </div>

           <div class="form-outline mb-4">
          <input class="size" type="password" name='password' [(ngModel)]='password' #passWord="ngModel" [type]="show_button ? 'text' : 'password'"><i *ngIf="passWord.dirty" class="eye" [class]="show_eye ? 'fa fa-eye' : 'fa fa-eye-slash'" (click)="showPassword()"></i>
          <label class="form-label" for="form1Example23">Password</label>
            </div>

          <!-- Submit button -->
          <button class="signin" type="submit">Sign in</button>

          <a class="forgot" (click)="routeToReset()">Forgot password?</a>

          <br>

          <!-- <div class="createNew">
          <div class="d-flex align-items-center">
            <p class="mb-0 me-2">Don't have an account?</p>
            <button (click)="signUp()" type="button" class="btn btn-outline-primary">Create new</button>
          </div>
        </div> -->


        </form>
        <div class="d-flex align-items-center justify-content-center">
          <p class="mb-0 me-2">Don't have an account?</p>
          <button (click)="signUp()" type="button" class="btn btn-outline-primary">Create new</button>
        </div>
      </div>
    </div>
  </div>
</section>
