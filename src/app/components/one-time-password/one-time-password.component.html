<body class="auth_class">

  <div class="container login-container">

    <form (ngSubmit)="retrieveOneTimePassword()"  class="box">
      <div class="alert alert-success bg-soft-primary border-0" role="alert">
          Please enter your <span style="font-weight:bold"> One-Time Password </span> for verification.
      </div>
      <div class="form-group">
        <input [(ngModel)]="validationCode.validationCode" type="text" class="form-control" name="OPT" placeholder="One-Time Password" required
        ngModel #otp="ngModel" [class.is-invalid]="otp.invalid && otp.dirty" class="form-control" minlength="2" />
        <div *ngIf="otp.errors" >
         <div *ngIf="!otp.errors?.['required']" class="error">
           <strong> Please enter your <span style="font-weight: bold;">One-Time Password </span></strong>
         </div>
        </div>
      </div>
      <div *ngIf='invalidCode' class="error">
        <strong>{{codeErrorMsg}}</strong>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
      </div>
    </form>

  </div>

</body>
