

<img class="triangleA" src="https://res.cloudinary.com/procraftstudio/image/upload/v1613965232/triangleA_lwqhnl.png" alt='Onestop triangle'>
<body class="auth_class">

  <div class="container login-container">

    <form (ngSubmit)="retrieveOneTimePassword()"  class="box">
      <div class="alert alert-success bg-soft-primary border-0" role="alert">
          Please enter your <span style="font-weight:bold"> One-Time Password </span> for verification.
      </div>
      <div class="form-group">
        <input required="required" [(ngModel)]="validationCode.validationCode" type="number" class="form-control" name="OPT" placeholder="One-Time Password">
      </div>
      <div *ngIf='invalidCode' class="error">
        <strong>{{codeErrorMsg}}</strong>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
      </div>
    </form>

  </div>

</body>
