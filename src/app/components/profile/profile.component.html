<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div  class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img src="https://www.pngall.com/wp-content/uploads/12/Avatar-Profile-PNG-Clipart.png"
                alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
              <h3>{{users.firstName}} {{users.lastName}}</h3>
              <h5>{{currentDate | date: 'dd MMM yyyy '}}</h5>
              <a (click)="updateProfile()" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit" class="px-2 text-primary">
                <i style="font-size:17px ;" class="far fa-edit mb-5"></i>
              </a>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h3>Profile</h3>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h4>First Name</h4>
                    <p class="text-muted">{{users.firstName}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h4>Last Name</h4>
                    <p class="text-muted">{{users.lastName}}</p>
                  </div>
                </div>
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h4>Username</h4>
                    <p class="text-muted">{{users.username}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h4>Email</h4>
                    <p class="text-muted">{{users.email}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h4>Password</h4>
                    <p class="text-muted">{{users.password}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
